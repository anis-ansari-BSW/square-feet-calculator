<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Feet Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Table Styles for Desktop */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none; /* Hide table headers on mobile */
            }

            tr {
                margin-bottom: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            td {
                border: none;
                border-bottom: 1px solid #ddd;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
                color: #333;
            }

            input {
                width: 100%;
                text-align: right;
            }
            .squareFeet {
                background-color: #333;
                color: red;
            }
        }

        /* Button Styles */
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Square Feet Calculator</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Size 1</th>
                <th>Size 2</th>
                <th>Size 3</th>
                <th>Size 4</th>
                <th>Total Size</th>
                <th>Length</th>
                <th>Total Length</th>
                <th>Square Feet</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
    </table>

    <button onclick="addRow()">Add Row</button>

    <script>
        // Function to calculate Total Size, Total Length, and Square Feet
        function calculateRow(row) {
            const size1 = parseFloat(row.querySelector('.size1').value) || 0;
            const size2 = parseFloat(row.querySelector('.size2').value) || 0;
            const size3 = parseFloat(row.querySelector('.size3').value) || 0;
            const size4 = parseFloat(row.querySelector('.size4').value) || 0;
            const length = parseFloat(row.querySelector('.length').value) || 0;

            // Calculate Total Size
            const totalSize = size1 + size2 + size3 + size4;
            row.querySelector('.totalSize').textContent = totalSize.toFixed(1);

            // Calculate Total Length
            const totalLength = totalSize * length;
            row.querySelector('.totalLength').textContent = totalLength.toFixed(1);

            // Calculate Square Feet
            const squareFeet = totalLength / 144;
            row.querySelector('.squareFeet').textContent = squareFeet.toFixed(2);
        }

        // Function to add a new row to the table
        function addRow() {
            const table = document.querySelector('#dataTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td data-label="Size 1"><input type="number" class="size1" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td data-label="Size 2"><input type="number" class="size2" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td data-label="Size 3"><input type="number" class="size3" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td data-label="Size 4"><input type="number" class="size4" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td data-label="Total Size" class="totalSize">0.0</td>
                <td data-label="Length"><input type="number" class="length" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td data-label="Total Length" class="totalLength">0.0</td>
                <td data-label="Square Feet" class="squareFeet">0.00</td>
            `;

            table.appendChild(newRow);
        }

        // Initialize the table with 2 rows (as in the Excel example)
        window.onload = function () {
            addRow();
            addRow();
        };
    </script>
</body>
</html>
