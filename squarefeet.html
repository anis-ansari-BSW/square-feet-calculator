<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Feet Calculator</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Square Feet Calculator</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Size 1</th>
                <th>Size 2</th>
                <th>Size 3</th>
                <th>Size 4</th>
                <th>Total Size</th>
                <th>Length</th>
                <th>Total Length</th>
                <th>Square Feet</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Function to calculate Total Size, Total Length, and Square Feet
        function calculateRow(row) {
            const size1 = parseFloat(row.querySelector('.size1').value) || 0;
            const size2 = parseFloat(row.querySelector('.size2').value) || 0;
            const size3 = parseFloat(row.querySelector('.size3').value) || 0;
            const size4 = parseFloat(row.querySelector('.size4').value) || 0;
            const length = parseFloat(row.querySelector('.length').value) || 0;

            // Calculate Total Size
            const totalSize = size1 + size2 + size3 + size4;
            row.querySelector('.totalSize').textContent = totalSize.toFixed(1);

            // Calculate Total Length
            const totalLength = totalSize * length;
            row.querySelector('.totalLength').textContent = totalLength.toFixed(1);

            // Calculate Square Feet
            const squareFeet = totalLength / 144;
            row.querySelector('.squareFeet').textContent = squareFeet.toFixed(2);
        }

        // Function to add a new row to the table
        function addRow() {
            const table = document.querySelector('#dataTable tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="number" class="size1" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td><input type="number" class="size2" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td><input type="number" class="size3" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td><input type="number" class="size4" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td class="totalSize">0.0</td>
                <td><input type="number" class="length" oninput="calculateRow(this.parentElement.parentElement)"></td>
                <td class="totalLength">0.0</td>
                <td class="squareFeet">0.00</td>
            `;

            table.appendChild(newRow);
        }

        // Initialize the table with 2 rows (as in the Excel example)
        window.onload = function () {
            addRow();
            addRow();
        };
    </script>

    <button onclick="addRow()">Add Row</button>
</body>
</html>
